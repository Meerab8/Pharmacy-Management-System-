<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <style>
        h1, h2, p, h3, form {
          text-align: center;
        }
        h1 {
            margin-top: 150px;
        }
        textarea {
            width: 500px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="main">
    <h1>
        Purchase item
    </h1>
    <h2>{{ item.name }}</h2>
    <p>{{ item.description }}</p>
    <h3>Rs. {{ item.price }}</h3>
    <form action="/placeorder/{{ item.id }}/" method="post">
        {% csrf_token %}
        <label for="contact">Contact: </label>
        <input id="contact" type="text" name="contact" value="" />
        <br/>
        <label for="address">Address: </label>
        <textarea id="address" name="address">
        </textarea>
        <br/>
        <input type="submit" value="Place Order">
    </form>
</div>
</body>
</html>
